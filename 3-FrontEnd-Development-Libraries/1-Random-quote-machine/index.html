<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="javascript.js"></script>

    <!--Pro čtení json-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json" type="text/javascript"></script>
    
  </head>
  <body>
    <div id="quote-box">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i> <span id="text"></span>
      </div>
      
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      
      <div class="buttons">
      <a id="tweet-quote" target="_blank"><i class="fab fa-twitter-square"></i></a>
      
      <a id="tumblr-quote"><i class="fab fa-tumblr-square" target="_blank"></i></a>
        <!-- <button class="button" onclick="clickMe()">New quote</button> -->
        <input class="button" id="new-quote" type="submit" value="New quote" onclick="clickMe()">
        </div>
    </div>
  </body>
  
  <footer>
    <span>© Created for freeCodeCamp.org</span><br>
    <span>by Charlotte</span>
  </footer>
</html>
