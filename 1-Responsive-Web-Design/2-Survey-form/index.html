<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </header>
    
  <body>
    <form id="survey-form">
      <div id="div-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" name="name" required> <!-- placeholder = text of an input field -->
      </div>
      
      <div id="div-form">
        <label for="email" id="email-label">Email</label><br>
        <input type="email" placeholder="Enter your Email" id="email" name="email" required>
      </div>
        
       <div id="div-form">
        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" placeholder="Age" id="number" required min="10" max="90"> <!-- min and max specifies value for input element -->
       </div>
         
        <div id="div-form">
          <label>Which option best describes your current role?</label><br>
          <select id="dropdown"> <!-- dropdown menu -->
            <option selected="true" disabled="disabled">Select current role</option> <!-- disabled = set current text off -->
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
          
        <div id="div-form">
          <p>Would you recommend freeCodeCamp to a friend?</p>
            <input class="input-radio" id="definitely" name="radio-button" type="radio" value="definitely">
            <label for="definitely">Definitely</label><br>

            <input class="input-radio" id="maybe" name="radio-button" type="radio" value="maybe">
            <label for="maybe">Maybe</label><br>

            <input class="input-radio" id="not-sure" name="radio-button" type="radio" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
          
        <div id="div-form">
          <label>What is your favorite feature of freeCodeCamp?</label><br>
          <select>
            <option selected="true" disabled="disabled">Select an option</option> <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
          
        <div id="div-form">
          <p>What would you like to see improved? (Check all that apply)</p>
          <input class="input-checkbox" name="check-box" type="checkbox" value="front-end-projects"> <label>Front-end Projects</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="back-end-projects"> <label>Back-end Projects</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="data-visualization"> <label>Data Visualization</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="challenges"> <label>Challenges</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="open-source-community"> <label>Open Source Community</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="gitter-help-rooms"> <label>Gitter help rooms</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="videos"> <label>Videos</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="city-meetups"> <label>City Meetups</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="wiki"> <label>Wiki</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="forum"> <label>Forum</label><br>
          <input class="input-checkbox" name="check-box" type="checkbox" value="additional-courses"> <label>Additional Courses</label><br>
        </div>
        
        <div id="div-form">
          <label>Any comments or suggestions?</label><br>
          <textarea placeholder="Enter your comment here..."></textarea><br>
        </div>
        <div id="div-form">
          <input id="submit" type="submit">
        </div>
    </form>
  </body>
</html>
